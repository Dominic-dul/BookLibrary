<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify User</title>
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}" />
</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1>This is a form for modifying a user</h1>
        </div>
    </header>

    <section>
        <form id="my-form" action="/user/modify/{{ user[0] }}" method="post">
            <div class="form-group">
                <label for="userName">Name of the user:</label>
                <input autofocus name="name" value="{{ user[1] }}">
            </div>
            <div class="form-group">
                <label for="userSurname">Surname of the user:</label>
                <input autofocus name="surname" value="{{ user[2] }}">
            </div>
            <div class="form-group">
                <label for="userNickname">Nickname of the user:</label>
                <input autofocus name="nickname" value="{{ user[3] }}">
            </div>
            <input class="button" type="submit" value="Save">
        </form>
    </section>
</body>

</html>
