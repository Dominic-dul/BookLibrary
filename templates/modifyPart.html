<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify part</title>
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}" />
</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1>This is a form for modifying a game part</h1>
        </div>
    </header>

    <section>
        <form id="my-form" action="/part/modify/{{ part[0] }}/{{ game_id }}" method="post">
            <div class="form-group">
                <label for="partName">Name of the part</label>
                    <input type="text" id="partName" autofocus name="name" value="{{ part[1] }}">
            </div>
            <div class="form-group">
                <label for="partQuantity">Quantity of the part:</label>
                    <input type="number" id="partQuantity" autofocus name="quantity" value="{{ part[2] }}">
            </div>
            <input class="button" type="submit" value="Save">
        </form>
    </section>
</body>

</html>
