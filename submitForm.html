<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1>This is a form for inserting a new book</h1>
        </div>
    </header>

    <section>
        <form action="index.html" class="my-form">
            <div class="form-group">
                <label>Name of the book</label>
                <input type="text" name="bookName">
            </div>
            <div class="form-group">
                <label>Author of the book</label>
                <input type="text" name="bookAuthor">
            </div>
            <div class="form-group">
                <label>Year published</label>
                <input type="text" name="bookYear">
            </div>
            <br>
            <input class="button" type="submit" name="submitButton" value="Submit">
        </form>
    </section>
</body>

</html>
